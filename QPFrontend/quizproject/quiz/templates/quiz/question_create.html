{% extends 'quiz/base.html' %}

{% block content %}
<main class="container">

    <form id="surveyForm" action="/question_create/{{ quiz_id }}" method="post">
        <legend>Создание нового вопроса</legend>
        <div class="mb-3">
            <label for="text" class="form-label">Вопрос</label>
            <input type="text" id="text" name="text" class="form-control" placeholder="Вопрос" required>
        </div>
        <label for="question1"></label>

        <input type="radio" id="question1" name="correct_answer" value="да" required> Да
        <input type="radio" id="question2" name="correct_answer" value="нет"> Нет
        </div>

        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">


        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</main>

{% endblock %}
